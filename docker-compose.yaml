version: "3.4"

services:
  postgres-db:
    image: postgres
    volumes:
      - "./db/postgres:/docker-entrypoint-initdb.d"
    environment:
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=admin_pass"
    networks:
      - default

  download:
    image: tube-recorder/download:latest
    build:
      context: ./download
      dockerfile: Dockerfile
    networks:
      - default

  web-middleware:
    image: tube-recorder/web-middleware:latest
    build:
      context: ./web-middleware
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - "DB_TYPE=postgres"
      - "DB_HOST=postgres-db"
      - "DB_PORT=5432"
      - "DB_NAME=tuberecorder"
      - "DB_USER=db_user"
      - "DB_PASSWORD=db_pass"
      - "DOWNLOAD_HOST=download"
      - "DOWNLOAD_PORT=50051"
    networks:
      - default
    depends_on:
      - "postgres-db"
      - "download"

  web-client:
    image: tube-recorder/web-client:latest
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - default
    depends_on:
      - "web-middleware"
