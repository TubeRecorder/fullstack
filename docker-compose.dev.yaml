version: "3.4"

services:
  download:
    image: tube-recorder/download:latest
    build:
      context: ./download
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    networks:
      - fullstack-network

  web-middleware:
    image: tube-recorder/web-middleware:latest
    build:
      context: ./web-middleware
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - "DB_TYPE=postgres"
      - "DB_HOST=postgres-db"
      - "DB_PORT=5432"
      - "DB_USER=admin"
      - "DB_PASSWORD=admin_pass"
      - "DOWNLOAD_HOST=download"
      - "DOWNLOAD_PORT=50051"
    networks:
      - fullstack-network
    depends_on:
      - "postgres-db"
      - "download"

  web-client:
    image: tube-recorder/web-client:latest
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - fullstack-network
    depends_on:
      - "web-middleware"

# Connect to existing fullstack-network
# can be created by: `docker network create fullstack-network`
networks:
  fullstack-network:
    external:
      name: fullstack-network
